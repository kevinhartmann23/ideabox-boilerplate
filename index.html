<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <section class="side-box">
      <h1>IdeaBox</h1>
      <div id="filter-section">
        <p>Filter Starred Ideas</p>
        <button class="filter-button">Show Starred Ideas</button>
      </div>
    </section>
    <section class="form-box">
      <form class="idea-form">
        <div id="input-box">
          <label for="title">Title</label>
          <input type="text" id="title">
        </div>
        <div id="input-box">
          <label for="body">Body</label>
          <input type="text" id="body">
        </div>
        <button id="save-button">Save</button>
      </form>
      <form class="search-form">
        <button id="search-button"><img src="svg-files/search.svg"/></button>
        <input type="text" placeholder="Search Ideas" class="search-bar">
      </form>
    </section>
    <section class="card-box">
      <div class="card-display">
        <article>
          <div class="card-button-bar">
            <button class="favorite-button"><img src="svg-files/star.svg"/></button>
            <button class="delete-button"><img src="svg-files/delete.svg"/></button>
          </div>
          <div class="card-text">
            <h2>Idea title</h2>
            <p>Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
          </div>
          <div class="comment-button-bar">
            <button class="comment-button"><img src="svg-files/comment.svg"/></button>
            <label for="comment-input">Comment</label>
            <form class="comment-form hidden">
              <input type="text" id="comment-input">
            </form>
          </div>
        </article>
      </div>
    </section>
    <script src="./src/idea.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
