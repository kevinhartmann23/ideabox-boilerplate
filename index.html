<!DOCTYPE html>
<html lang="en">

<head>
  <title>IdeaBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <section class="side-box">
    <h1>IdeaBox</h1>
    <div id="filter-section">
      <p>Filter Starred Ideas</p>
      <button class="filter-button" alt="Toggle displayed ideas">Show Starred Ideas</button>
    </div>
  </section>
  <section class="form-box">
    <form class="idea-form">
      <div id="input-box">
        <label for="title" class="label-text">Title</label>
        <textarea id="title" name="title" placeholder="Give your idea a title..."></textarea>
      </div>
      <div id="input-box">
        <label for="body" class="label-text">Body</label>
        <textarea id="body" name="body" placeholder="Explain your thoughts..."></textarea>
      </div>
      <button id="save-button" alt="Save idea" disabled>Save</button>
    </form>
    <section class="search-box">
      <div class="image-container">
        <img class="search-image" src="svg-files/search.svg" alt="seach image, not a button" />
      </div>
      <input type="text" placeholder="Search Ideas" class="search-bar">
    </section>
  </section>
  <section class="card-box">
    <div class="card-display">

    </div>
  </section>
  <script src="./src/idea.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
